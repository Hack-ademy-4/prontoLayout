    // escribir una function que calcule la media de la puntuacion del partido de bowling. la maquina pone numeros negativos y queremos eliminarlos, haciendo la media solo entre los positivos. 

    // pseudo-code 
    // 1. escribir un array
    let puntuacion = [20, 10,  5, 35,  15, 30, 40];
    
    function limpiaLaMedia(p) {
      // 2. iterar cada elemento
      // 2.1 quitar los negativos (filter)
      let getPositivos = p.filter( el => el >= 0);
      let suma = getPositivos.reduce( (suma, el) => {
          // 3. sumar cada elemento y dividir 
        return suma += el / getPositivos.length
      }, 0);
      return Math.round(suma);
    }

   // Generamos un array de n números aleatorios dado un mínimo y un máximo con una función.
    /* Por ejemplo:  
    - Luego filtramos sólo los números pares, 
    - duplicamos los números obtenidos y sumamos 10,
    - filtramos estos números para valores > de 5 y < de 50
    - y hagamos la suma final
    */

    function getRandomArray(n, min, max) {
      // creo un array vacio
      let arr = [];
      for (let i = 0; i < n; i++) {
        let aleatorio = Math.round(Math.random() * (max - min) + min);
        arr.push(aleatorio);
      }
      console.log(arr);
      return arr;
    }


    function filtraArray(a) {

      let pares = a.filter( el => el % 2 == 0 )
                    .map( el => el * 2 + 10)
                    .filter( el => el > 5 && el < 50 )
                    .reduce( (suma, num) => {
                      return suma + num
                    }, 0); 
      return pares;
    }
